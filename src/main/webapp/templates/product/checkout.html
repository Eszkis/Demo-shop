<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="Codecool"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <title>Codecool Shop</title>

  <!-- Bootstrap components -->
  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <!--Latest compiled and minified Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
          integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
          crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
  <!-- End of Bootstrap components -->

  <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
  <script src="/static/js/validate.js" defer></script>


</head>


<body>


<div class="jumbotron text-center">
  <h1><a href="/">Codecool Shop</a></h1>
  <h4><a href="/cart">Cart</a></h4>
</div>

<div class="container checkout-details">
  <div class="card checkout-header">
    <strong>Personal Details</strong>
  </div>
  <div>
    <form action="/checkout" method="post" class="personal">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" required><br>

      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" required><br>

      <label for="country">Country:</label><br>
      <input type="text" id="country" name="country" required><br>

      <label for="city">City:</label><br>
      <input type="text" id="city" name="city" required><br>

      <label for="zipcode">Zip Code:</label><br>
      <input type="text" id="zipcode" name="zipcode" required><br>

      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" required><br>

      <label for="email">E-mail:</label><br>
      <input type="text" id="email" name="email" required><br>

      <label for="phone">Phone Number:</label><br>
      <input type="text" id="phone" name="phone" required><br>

    </form>
    <button class="btn-primary submit">Go to payment</button>
  </div>

</body>
</html>
